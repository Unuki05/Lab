<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Worker Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h3>Ажилчдын мэдээлэл</h3>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Нэр</th>
                    <th>Салбар</th>
                </tr>
            </thead>
            <tbody>
                {% for worker in workers %}
                <tr>
                    <td>{{ worker['id'] }}</td>
                    <td>{{ worker['wname'] }}</td>
                    <td>{{ worker['bname'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
