<!DOCTYPE html>
<html>
<head>
    <title>Worker List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <h3>Worker Information</h3>
    <table class="table table-dark">
        <tbody>
            {% for worker in workers %}
            <tr>
                <td>{{ worker['id'] }}</td>
                <td>{{ worker['wname'] }}</td>
                <td>{{ worker['bname'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
