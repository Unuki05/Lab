
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ажилтны мэдээлэл</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #212529;
        }

        .content {
            margin: 40px auto;
            padding: 20px;
            max-width: 800px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h3 {
            text-align: center;
            color: #343a40;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: 600;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table thead {
            background-color: #343a40;
            color: #fff;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table tbody tr:hover {
            background-color: #d6d8db;
        }

        @media (max-width: 768px) {
            .content {
                margin: 20px;
                padding: 15px;
            }

            h3 {
                font-size: 1.5rem;
            }

            table {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h3>Салбарын мэдээлэл</h3>
    <div class="content">
        
        <!-- Add New Branch Form -->
        <h4>Салбар Нэмэх</h4>
        <form method="POST" action="{{ url_for('branch_list') }}">
            <div class="form-group">
                <label for="branch_name">Салбарын нэр</label>
                <input type="text" id="branch_name" name="branch_name" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Салбар Нэмэх</button>
        </form>

    </div>
        <!-- Branch Table -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Салбарын нэр</th>

                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for branch in branches %}
                <tr>
                    <td>{{ branch['bname'] }}</td>
                    <td>
                        <a href="{{ url_for('edit_branch', id=branch['id']) }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{{ url_for('delete_branch', id=branch['id']) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this branch?');">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Home</a>

</body>


</html>
