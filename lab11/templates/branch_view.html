<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ажилтны мэдээлэл</title>
    <style>
        body {
            background-color: #f4f6f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h3, h4 {
            text-align: center;
            margin: 20px 0;
            color: #007bff;
        }

        .content {
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: 20px auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #495057;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-warning {
            background-color: #ffc107;
            color: white;
            border: none;
        }

        .btn-warning:hover {
            background-color: #e0a800;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
            border: none;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #dee2e6;
        }

        th, td {
            padding: 15px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .text-center {
            text-align: center;
        }

        .mb-4 {
            margin-bottom: 20px;
        }

        .mt-3 {
            margin-top: 20px;
        }

        .mt-2 {
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .form-control, .btn {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <h3>Салбарын мэдээлэл</h3>
    <div class="content">
        <h4>Салбар Нэмэх</h4>
        <form method="POST" action="{{ url_for('branch_list') }}">
            <div class="form-group">
                <label for="branch_name">Салбарын нэр</label>
                <input type="text" id="branch_name" name="branch_name" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Салбар Нэмэх</button>
        </form>
    </div>

    <div class="content">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Салбарын нэр</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for branch in branches %}
                <tr>
                    <td>{{ branch['bname'] }}</td>
                    <td>
                        <a href="{{ url_for('edit_branch', id=branch['id']) }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{{ url_for('delete_branch', id=branch['id']) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this branch?');">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
</body>

</html>
