<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Branch</title>
</head>
<body>
    <h3>Edit Branch</h3>
    <form method="POST">
        <div class="form-group">
            <label for="bname">Branch Name</label>
            <input type="text" id="bname" name="bname" value="{{ branch.bname }}" required>
        </div>
        <button type="submit">Save</button>
    </form>
    <a href="{{ url_for('branch_list') }}">Back to Branches</a>
</body>
</html>
