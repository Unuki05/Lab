<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Worker</title>
</head>
<body>
    <h3>Edit Worker</h3>
    <form method="POST">
        <div class="form-group">
            <label for="worker_name">Worker Name</label>
            <input type="text" id="worker_name" name="worker_name" value="{{ worker.wname }}" required>
        </div>
        <div class="form-group">
            <label for="branch_id">Branch</label>
            <select id="branch_id" name="branch_id" required>
                {% for branch in branches %}
                    <option value="{{ branch.id }}" {% if branch.id == worker.bid %}selected{% endif %}>{{ branch.bname }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit">Save</button>
    </form>
    <a href="{{ url_for('worker_list') }}">Back to Workers</a>
</body>
</html>
